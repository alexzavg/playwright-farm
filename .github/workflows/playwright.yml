name: Playwright Load Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests from'
        required: true
        default: 'master'
        type: string
      specs:
        description: 'Spec file(s) to run (e.g., tests/demoblaze/checkout.spec.js)'
        required: true
        default: 'tests/demoblaze/checkout.spec.js'
        type: string
      workers:
        description: 'Number of parallel workers'
        required: true
        default: '10'
        type: string
      repeat_each:
        description: 'Number of times to repeat each test'
        required: true
        default: '50'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: |
          npx playwright test ${{ inputs.specs }} \
            --workers=${{ inputs.workers }} \
            --repeat-each=${{ inputs.repeat_each }}

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: report/

  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
